<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First Webpage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f0f8ff;
  text-align: center;
  margin: 40px;
  color: #333;
}

h1 {
  color: #2c3e50;
  text-align: center;
}

h2 {
  color: #34495e;
}

p {
  line-height: 1.6;
  margin-bottom: 20px;
}

img {
  display: block;
  margin: 20px auto;
  border-radius: 10px;
}

a {
  color: #2980b9;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

button {
  background-color: #3498db;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #2980b9;
}

</style>
<body>

  <h1>Welcome to My Webpage</h1>
  <h2>This is a Subheading</h2>
  
  <p>Hello! This is a paragraph on my first webpage. I'm learning HTML, CSS, and JavaScript.</p>
  
  <img src="python.jpeg" alt="Sample Image" width="300">
  
  <p>Visit <a href="https://www.google.com" target="_blank">Google</a> for more information.</p>

  <button onclick="showAlert()">Click Me!</button>

  <script>
    function showAlert() {
  alert("Hello! You clicked the button!");
}

  </script>
</body>

</html>
